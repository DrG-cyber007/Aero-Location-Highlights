<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Aero Villas Location Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
html, body, #map { height:100%; margin:0; }
.controls{
 position:absolute; top:20px; left:20px; z-index:1000;
 background:black; padding:10px; border-radius:8px;
}
button{
 display:block; margin:5px; padding:8px 12px;
 background:#D4AF37; border:none; font-weight:bold; cursor:pointer;
}
</style>
</head>
<body>

<div class="controls">
<button onclick="show('schools')">Schools</button>
<button onclick="show('hospitals')">Hospitals</button>
<button onclick="show('entertainment')">Entertainment</button>
<button onclick="show('malls')">Malls</button>
</div>

<div id="map"></div>

<script>
const map = L.map('map').setView([17.2403,78.4294], 15);

// OpenStreetMap tiles (no API key)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

// Overlay your layout image
const bounds = [[17.2370,78.4250],[17.2435,78.4335]];
L.imageOverlay('siteplan.jpg', bounds, {opacity:0.7}).addTo(map);

let markers = [];

const places = {
 schools: [
  ["DPS Raviryal",17.240,78.410],
  ["Glendale Academy",17.230,78.420]
 ],
 hospitals: [
  ["Sunrise Hospital",17.250,78.435]
 ],
 entertainment: [
  ["Wonderla",17.220,78.500]
 ],
 malls: [
  ["Mantra Mall",17.320,78.480]
 ]
};

function show(type){
 markers.forEach(m => map.removeLayer(m));
 markers=[];
 places[type].forEach(p=>{
   let m=L.marker([p[1],p[2]]).addTo(map).bindPopup(p[0]);
   markers.push(m);
 });
}
</script>

</body>
</html>
