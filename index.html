<!DOCTYPE html>
<html>
<head>
  <title>Aero Villas Map</title>
  <meta charset="utf-8" />
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .controls{
      position:absolute; top:20px; left:20px; z-index:5;
      background:black; padding:10px; border-radius:8px;
    }
    button{
      display:block; margin:5px; padding:8px 12px;
      background:#D4AF37; border:none; font-weight:bold;
    }
  </style>
</head>
<body>

<div class="controls">
  <button>Schools</button>
  <button>Hospitals</button>
  <button>Entertainment</button>
  <button>Malls</button>
</div>

<div id="map"></div>

<script>
function initMap() {
  const center = { lat:17.2403, lng:78.4294 };

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
    center: center,
    mapTypeId: "satellite",
  });

  const bounds = {
    north:17.2435,
    south:17.2370,
    east:78.4335,
    west:78.4250,
  };

  new google.maps.GroundOverlay(
    "https://drg-cyber007.github.io/Aero-Location-Highlights/siteplan.jpg",
    bounds
  ).setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
